<!DOCTYPE html>
<html land="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Mitch's Sleep Cycle Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script defer src="index.js" charset="utf-8"></script>
    </head>
    <body>
        <div class=main-pane>
            <div style="text-align: center">
                <h2>Imperial Mitch Sleep Cycle Calculator - With Lawnmower Detection</h2>
            </div>
            <div class="input-div">
                <span>Hours until falling sleep:</span>
                <input type="text" id="until-sleep" value="">
            </div>
            <div class="input-div">
                <span>Hours of sleep per night:</span>
                <input type="text" id="hours-asleep" value="">
            </div>
            <div class="input-div last">
                <span>Hours awake per day:</span>
                <input type="text" id="hours-awake" value="">
            </div>
            <div class="button-div">
            <button class="blue button" id="get-schedule">Calculate Schedule!</button>
            </div>
            <div id="schedule-text">
                Click the button to generate a schedule.
            </div>
        </div>
    </body>
</html>
